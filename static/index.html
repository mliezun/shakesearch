<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="shakesearch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <p>
      <div class="container">
        <form id="form">
          <div class="row">
            <div class="input-group mb-3">
              <input
                id="query"
                class="form-control"
                type="text"
                name="query"
                placeholder="Search words"
                oninput="Controller.debouncedSearch()"
              >
              <input
                id="btn-check1"
                class="btn-check"
                title="Match Case"
                onclick="Controller.toggleOption('MatchCase')"
                type="checkbox">
              <label title="Match Case" class="btn btn-outline-secondary btn-fn" for="btn-check1">Aa</label>
              <input
                id="btn-check2"
                class="btn-check"
                title="Match Whole Word"
                onclick="Controller.toggleOption('MatchWholeWord')"
                type="checkbox">
              <label title="Match Whole Word" class="btn btn-outline-secondary btn-fn" for="btn-check2">AÌ…</label>
              <input
                id="btn-check3"
                class="btn-check"
                title="Use Regular Expression"
                onclick="Controller.toggleOption('UseRegularExpression')"
                type="checkbox">
                <label title="Match Whole Word" class="btn btn-outline-secondary btn-fn" for="btn-check3">.*</label>
            </div>
          </div>
        </form>
      </div>
    </p>
    <p>
        <div class="container" id="fragments-container">
        </div>
    </p>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
